<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workout Level-Up App</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .stat { margin-bottom: 20px; }
    .bar {
      background: #ddd;
      border-radius: 8px;
      overflow: hidden;
      height: 20px;
      width: 300px;
    }
    .fill {
      height: 100%;
      background: limegreen;
      width: 0%;
      transition: width 0.3s;
    }
  </style>
</head>
<body>

  <h1>Workout Tracker</h1>

  <div class="stat">
    <h2>Strength: <span id="strength-level">0</span></h2>
    <div class="bar"><div id="strength-bar" class="fill"></div></div>
    <button onclick="doExercise('pushup')">Do Push-Up</button>
  </div>

  <script>
    let strengthXP = parseInt(localStorage.getItem('strengthXP')) || 0;
    let level = 0;

    function updateUI() {
      level = Math.floor(strengthXP / 10); // Level up every 10 XP
      document.getElementById('strength-level').textContent = level;
      document.getElementById('strength-bar').style.width = (strengthXP % 10) * 10 + '%';
    }

    function doExercise(type) {
      if (type === 'pushup') {
        strengthXP += 1;
        localStorage.setItem('strengthXP', strengthXP);
        updateUI();
      }
    }

    updateUI();
  </script>

</body>
</html>
